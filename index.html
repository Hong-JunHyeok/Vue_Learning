<!DOCTYPE html>
<html>
    <head>
        <title>Vue.js Sample</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <a v-bind:href="getChannel('kossiecoder')">유튜브 바로가기</a>
        </div>
        <script>
            new Vue({
                el: "#app",
                data: {
                    link: "https://www.youtube.com/",
                },
                methods: {
                    getChannel(channel) {
                        return this.link + channel;
                    },
                },
            });
        </script>
    </body>
</html>
