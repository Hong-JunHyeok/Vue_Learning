<!DOCTYPE html>
<html>
    <head>
        <title>Vue.js Sample</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">{{ reversedMessage }}</div>
        <script>
            new Vue({
                el: "#app",
                data: {
                    message: "안녕하세요",
                },
                computed: {
                    reversedMessage() {
                        return this.message.split("").reverse("").join("");
                    },
                },
            });
        </script>
    </body>
</html>
